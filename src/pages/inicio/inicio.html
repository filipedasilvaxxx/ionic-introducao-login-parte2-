<ion-header>

  <ion-navbar>
      <button ion-button menuToggle right>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button  outline full (click)="novocliente()">Novo cliente</button>

    <ion-card *ngFor="let cliente of listaDeClientes">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{cliente?.img}}">
          </ion-avatar>
          <h2>{{cliente?.nome}}</h2>
        </ion-item>
      </ion-list>
      
        <ion-card-content>
            <ion-icon name="mail"></ion-icon>{{cliente?.email}}          
            <ion-icon name="call"></ion-icon> {{cliente?.telefone}}
            <button ion-button full (click)="remove(cliente)">Remover cliente</button>
            <button ion-button full (click)="atualiza(cliente)">Atualizar</button>


        </ion-card-content>
      
      </ion-card>

</ion-content>
