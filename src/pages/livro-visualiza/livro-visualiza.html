<ion-header>

  <ion-navbar>
    <ion-title>LivroVisualiza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{imagem}}" >

    <ion-item>
        <input type="file" (change)="enviaArquivo($event)"><ion-icon name="contact"></ion-icon>
    </ion-item>


    <form [formGroup]="formGroup" (ngSubmit)="atualizar()">

        <ion-list>
          <ion-item>
            <ion-label floating>Titulo</ion-label>
            <ion-input formControlName="titulo" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Autor</ion-label>
            <ion-input formControlName="autor" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Preco</ion-label>
            <ion-input formControlName="preco" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Resumo</ion-label>
            <ion-input formControlName="resumo" type="text"></ion-input>
          </ion-item>
        </ion-list>
        <button  ion-button full >Atualizar</button>
    </form>
</ion-content>
