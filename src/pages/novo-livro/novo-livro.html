<ion-header>

  <ion-navbar>
    <ion-title>NovoLivro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrar()">

    <ion-list>
      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input formControlName="titulo" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>autor</ion-label>
        <ion-input formControlName="autor" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Preco</ion-label>
        <ion-input formControlName="preco" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Resumo</ion-label>
        <ion-input formControlName="resumo" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button>Cadastrar</button>

  </form>

</ion-content>
